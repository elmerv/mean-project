<!-- NgFor allows you to repeat elements as much as you need. -->
<!-- Each individual post is stored in the variable post -->
<!-- If the statement is false then the content inside the element containg ngIf will not show. -->
<mat-accordion multi = 'true' *ngIf = "posts.length > 0">
<mat-expansion-panel *ngFor = "let post of posts">
  <mat-expansion-panel-header>
    {{post.title}}
  </mat-expansion-panel-header>
  <p> {{post.content}}</p>
</mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf = "posts. length <= 0">No posts have been added. )=</p>
